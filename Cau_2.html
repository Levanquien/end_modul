<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === n) {
                arr.splice(i, 1)
            }
        }
        return arr
    }

    let arr1 = [12, 6, 3, 7, 21, 5, 7];
    let arr2 = [12, 6, 3, 7, 21, 5, 7];
    let arr3 = [12, 6, 3, 7, 21, 5, 7];
    let arr4 = [12, 6, 3, 4, 21, 5, 7];

    document.writeln(tryRemoveFromArray(arr1, 2) + "</br>");
    document.writeln(tryRemoveFromArray(arr2, 12) + "</br>");
    document.writeln(tryRemoveFromArray(arr3, 7) + "</br>");
    document.writeln(tryRemoveFromArray(arr4, 7));

</script>
</body>
</html>
