<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1366px" height="768px" style="border: 1px solid #d3d3d3 ;"></canvas>


    <script>
        var  Rectangle = function(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
            this.figure = function () {
                ctx.strokeStyle = this.color;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            };
            let cvs = document.getElementById("myCanvas");
            let ctx = cvs.getContext("2d");

        }
        let rectangle1 = new Rectangle(10, 10, 200, 100, "#000000");
        rectangle1.figure();
    </script>
</body>
</html>
